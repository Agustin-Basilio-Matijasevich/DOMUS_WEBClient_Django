{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Domus2.0 - Inicia Sesion</title>
    <style>
        .bg{
            background-image: url('{% static "img/inmobiliaria-scaled.jpg" %}');
            width: 100%;
            background-repeat: no-repeat;
            background-position: center center;
        }
    </style>
</head>
    <body class="bg-secondary align-items-center justify-content-center">
        <div class="container w-75 bg-light mt-5 rounded">
            <div class="row">
                <div class="col bg">
                </div>
                <div class="col py-5">
                    <div class="text-start">
                        <div class="text-center py-2">
                            <h1 class="">Domus 2.0</h1>
                            <p>Propiedad exclusiva asesoramiento personal</p>
                        </div>
                        <h2 class="fw-bold text-center py-4">Bienvenido</h2>
                        <form method="POST" >
                            {% csrf_token %}
                            {% for field in form.visible_fields  %}
                            <div class="mb-4">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            {% endfor %}
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Iniciar Sesion</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
    {% include 'footer.html' %}
</html>
